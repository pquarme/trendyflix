<div class="cover hidden-xs pad-bottom">
	<img src="/assets/images/banner.jpg" alt="." class="img-responsive">
	<p class="">{{pageTitle}}</p>
</div>


<section class="padder-md w-f-md">
	<div class="row row-sm pad-top" infinite-scroll-container="'#bjax-target'" infinite-scroll-parent="true" infinite-scroll="getNextPage()" infinite-scroll-disabled="isBusy" infinite-scroll-distance="0">
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 pad-bottom" ng-repeat="series in series">
			<div class="item">
				<div class="pos-rlt">
					<div>
						<a href="/series/{{series.name | removeSpaces}}">
							<div class="item-overlay opacity r r-2x bg-black">
								<div class="bottom text-center m-b-md ">
									<i class="pad-btm-pcnt fa fa-play-circle i-3x "></i>
								</div>
							</div>
						</a>
					</div>
					<a href="/series/{{series.name | removeSpaces}}"> <img ng-src="https://i.ytimg.com/vi/{{series.poster}}/0.jpg"
						alt="" class="r r-2x img-full">
					</a>
				</div>
				<div class="padder-v">
					<a href="/series/{{series.name | removeSpaces}}" class="text-ellipsis">{{series.name}}</a>
				</div>
			</div>
		</div>
</section>


<button ng-class="{hide : rowCount == series.length }"
	class="clear btn btn-lg hidden-lg hidden-md hidden-sm  center margin-btm" ng-click="getNextPage()">Get more
	trendyflix!</button>

<!-- Search page only -->
<div class="padder-md w-f-md" ng-show="rowCount == 0" >
	<h1>Nothing here</h1>
	<h3>Submit a webseries</h3>
	<p>Email us at trendyflix@@gmail.com</p>
</div>
